name: sadhana_buddy
description: A spiritual practice companion app for the Vaishnava community
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Firebase
  # Firebase - UPDATED VERSIONS
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.1.3
  firebase_storage: ^12.3.4
  
  # Authentication
  google_sign_in: ^6.2.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Networking
  http: ^1.1.2
  
  # Media & YouTube
  youtube_player_flutter: ^8.1.2
  audioplayers: ^5.2.1
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Date & Time
  intl: ^0.18.1
  timezone: ^0.9.2
  
  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Utilities
  url_launcher: ^6.2.2
  cached_network_image: ^3.3.1
  flutter_markdown: ^0.6.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/data/